<template name="username">

	<div class="username">

		<form name="username">

			<h1>Edit name</h1>

			<p><label for="username-name-field">Name</label></p>
			<input id="username-name-field" type="text" autofocus="autofocus" autocomplete="off" name="name" size="32" maxlength="20" value="{{value}}" />

			<p class="error-label-container"></p>

			<input type="submit" class="button" value="Save" />

		</form>

	</div>

</template>
