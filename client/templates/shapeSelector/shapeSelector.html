<template name="shapeSelector">
	<div class="shape-selector-container shape-{{shape}}" data-action="shape-change-down">
		<div class="shape-content-scroller"></div>
	</div>
	<div class="shape-selector-carets">
		<i class="fa fa-caret-up" data-action="shape-change-up"></i>
		<i class="fa fa-caret-down" data-action="shape-change-down"></i>
	</div>
</template>
