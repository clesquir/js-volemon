<template name="passwordChange">

	<div class="password-change">

		<form name="passwordChange">

			<h1>Change password</h1>

			<p><label for="password-change-old-password-field">Current Password</label></p>
			<input id="password-change-old-password-field" type="password" autofocus="autofocus" autocomplete="off" name="old-password" size="32" value="" />

			<p><label for="password-change-password-field">New Password</label></p>
			<input id="password-change-password-field" type="password" autofocus="autofocus" autocomplete="off" name="password" size="32" value="" />

			<p><label for="password-change-password-confirmation-field">Password confirmation</label></p>
			<input id="password-change-password-confirmation-field" type="password" autofocus="autofocus" autocomplete="off" size="32" value="" />

			<p class="error-label-container"></p>

			<input type="submit" class="button" value="Save" />

		</form>

	</div>

</template>
