sudo: required
addons:
  chrome: stable

language: node_js

node_js:
  - "11.14.0"

before_install:
  - curl https://install.meteor.com | /bin/sh
  - export PATH="$HOME/.meteor:$PATH"
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost:3000/ &

cache:
  directories:
    - $HOME/.meteor
    - $HOME/.npm
    - node_modules

notifications:
  email: false

before_script:
  - "export DISPLAY=:99.0"
  - meteor npm install
  - sleep 3

script:
  - TEST_BROWSER_DRIVER=chrome meteor test --once --driver-package meteortesting:mocha
