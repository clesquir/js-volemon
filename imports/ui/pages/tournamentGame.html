<template name="tournamentGame">

	<div class="app-section app-section-min-width tournament-page game-canvas-container">

		<div class="app-section-inner">

			{{#if isGameOnGoing}}

				{{> gameCanvas game=game playersCollection=players eloScoresCollection=eloScores tournamentEloScoresCollection=tournamentEloScores}}

			{{else}}

				<h1 class="selected-mode-title">{{tournamentName}}</h1>
				<p class="selected-mode-description">{{tournamentDescription}}</p>

				{{> gameSetup}}

			{{/if}}

		</div>

	</div>

</template>
