<template name="tournamentGame">

	<div class="app-section app-section-min-width app-section-center tournament-page game-canvas-container">

		<div class="app-section-inner">

			{{#if isGameOnGoing}}

				{{> gameCanvas game=game playersCollection=players eloScoresCollection=tournamentEloScores}}

			{{else}}

				<h1 class="tournament-name">{{tournament.mode.name}}</h1>
				<p class="tournament-description">{{tournamentDescription}}</p>

				{{#if isHost}}
					<p>Share this link with someone</p>
					<p>
						<div class="copyable-url-input">
							<input type="text" value="{{urlFor 'tournamentGame' tournamentId=game.tournamentId gameId=game._id}}" readonly="readonly" name="url" />
							<i class="fa fa-clipboard" data-action="copy-url" data-tooltip="Copy to clipboard" data-tooltip-direction="s"></i>
						</div>
					</p>
				{{/if}}

				{{> gameSetup}}

			{{/if}}

		</div>

	</div>

</template>
