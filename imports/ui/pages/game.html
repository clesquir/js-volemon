<template name="game">

	<div class="app-section app-section-min-width game-canvas-container">

		<div class="app-section-inner">

			{{#if isGameOnGoing}}

				{{> gameCanvas game=game playersCollection=players eloScoresCollection=eloScores}}

			{{else}}

				<h1>Game setup</h1>

				{{> gameSetup}}

			{{/if}}

		</div>

	</div>

</template>
