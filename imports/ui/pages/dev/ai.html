<template name="ai">

	<div id="dev-ai" class="dev-game-page app-section app-section-min-width game-canvas-container">

		<div class="app-section-inner">

			<div class="dev-buttons">

				<div class="dev-options">
					<div>
						<a href="#" class="button" data-action="start-genomes-from-existing">
							{{#if genomesFromExisting}}Genomes from existing{{else}}Genomes from scratch{{/if}}
						</a>

						<a href="#" class="button" data-action="switch-first-player">
							{{#if firstPlayerHuman}}
								You are first player
							{{else}}
								{{#if firstPlayerMLLearning}}
									First player ML learning
								{{else}}
									{{#if firstPlayerMLNotLearning}}
										First player ML not learning
									{{else}}
										First player CPU
									{{/if}}
								{{/if}}
							{{/if}}
						</a>

						<a href="#" class="button" data-action="switch-second-player">
							{{#if secondPlayerHuman}}
								You are second player
							{{else}}
								{{#if secondPlayerMLLearning}}
									Second player ML learning
								{{else}}
									{{#if secondPlayerMLNotLearning}}
										Second player ML not learning
									{{else}}
										Second player CPU
									{{/if}}
								{{/if}}
							{{/if}}
						</a>

						<a href="#" class="button" data-action="enable-renderer">
							{{#if rendererEnabled}}Auto renderer{{else}}Headless renderer{{/if}}
						</a>

						<a href="#" class="button" data-action="speed-up-game">
							{{#if fullSpeedEnabled}}
								Full speed
							{{else}}
								{{#if slowSpeedEnabled}}
									Slow speed
								{{else}}
									Normal speed
								{{/if}}
							{{/if}}
						</a>
					</div>
				</div>

			</div>

			{{#unless started}}
				<a href="#" class="button" style="margin-top: 20px;" data-action="start-game">Start</a>
			{{/unless}}

			<div class="game-container">
				<div id="game-container" class="page game"></div>
			</div>

		</div>

	</div>

</template>
