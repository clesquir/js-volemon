<template name="ai">

	<style>
		#devAi .ai-options .button {
			margin-top: 10px;
			font-size: 10px;
		}

		#devAi .ai-options textarea {
			margin-top: 10px;
			font-size: 10px;
			width: 300px;
			padding: 5px;
		}

		#devAi canvas {
			margin: 10px auto;
			position: relative;
			width: 100% !important;
			height: 100% !important;
		}
	</style>

	<div id="devAi" class="app-section app-section-center">

		<div class="app-section-inner">

			<div class="ai-options">
				<div>
					<a href="#" class="button" data-action="enable-first-player-human">
						{{#if firstPlayerHumanEnabled}}You are first player{{else}}First player CPU{{/if}}
					</a>
					<a href="#" class="button" data-action="enable-first-player-machine-learning">
						{{#if firstPlayerMachineLearningEnabled}}First player ML{{else}}First player not ML{{/if}}
					</a>
					<a href="#" class="button" data-action="enable-second-player-human">
						{{#if secondPlayerHumanEnabled}}You are second player{{else}}Second player CPU{{/if}}
					</a>
					<a href="#" class="button" data-action="enable-second-player-machine-learning">
						{{#if secondPlayerMachineLearningEnabled}}Second player ML{{else}}Second player not ML{{/if}}
					</a>
					<a href="#" class="button" data-action="enable-renderer">
						{{#if rendererEnabled}}Auto renderer{{else}}Headless renderer{{/if}}
					</a>
					<a href="#" class="button" data-action="speed-up-game">
						{{#if fullSpeedEnabled}}Full speed{{else}}Normal speed{{/if}}
					</a>
					<a href="#" class="button" data-action="allow-ai-to-jump">
						{{#if jumpEnabled}}CPU can jump{{else}}CPU do not jump{{/if}}
					</a>
				</div>
			</div>

			<div class="game-container">
				<div id="devGameContainer" class="page game"></div>
			</div>

		</div>

	</div>

</template>
