<template name="skin">

	<div id="dev-skin" class="dev-game-page app-section app-section-min-width game-canvas-container">

		<div class="app-section-inner">

			<div class="dev-buttons">

				<div class="dev-options">
					{{#each skins}}
						<a href="#" class="button {{#if skinIsSelected _id}}option-selected{{/if}}" data-action="change-skin" data-skin-id="{{_id}}">{{name}}</a>
					{{/each}}
				</div>

				<div class="dev-options">
					<a href="#" class="button {{#if modeIsSelected '1vs1'}}option-selected{{/if}}" data-action="change-mode" data-mode-id="1vs1">1 VS 1</a>
					<a href="#" class="button {{#if modeIsSelected '2vs2'}}option-selected{{/if}}" data-action="change-mode" data-mode-id="2vs2">2 VS 2</a>
				</div>

				<div class="dev-options">
					<a href="#" class="button {{#if pluginEnabled}}option-selected{{/if}}" data-action="switch-plugin">
						Weather plugin {{#if pluginEnabled}}enabled{{else}}disabled{{/if}}
					</a>
					<a href="#" class="button {{#if timeOfDayTwilightSelected }}option-selected{{/if}}" data-action="change-time-of-day" data-time-of-day-id="{{timeOfDayTwilight}}">Twilight</a>
					<a href="#" class="button {{#if timeOfDayDaylightSelected }}option-selected{{/if}}" data-action="change-time-of-day" data-time-of-day-id="{{timeOfDayDaylight}}">Daylight</a>
					<a href="#" class="button {{#if timeOfDayNightSelected }}option-selected{{/if}}" data-action="change-time-of-day" data-time-of-day-id="{{timeOfDayNight}}">Night</a>
					<a href="#" class="button {{#if conditionClearSelected }}option-selected{{/if}}" data-action="change-condition" data-condition-id="{{conditionClear}}">Clear</a>
					<a href="#" class="button {{#if conditionRainSelected }}option-selected{{/if}}" data-action="change-condition" data-condition-id="{{conditionRain}}">Rain</a>
					<a href="#" class="button {{#if conditionThunderSelected }}option-selected{{/if}}" data-action="change-condition" data-condition-id="{{conditionThunder}}">Thunder</a>
					<a href="#" class="button {{#if conditionSnowSelected }}option-selected{{/if}}" data-action="change-condition" data-condition-id="{{conditionSnow}}">Snow</a>
					<a href="#" class="button {{#if conditionFogSelected }}option-selected{{/if}}" data-action="change-condition" data-condition-id="{{conditionFog}}">Fog</a>
					<a href="#" class="button {{#if conditionWindSelected }}option-selected{{/if}}" data-action="change-condition" data-condition-id="{{conditionWind}}">Wind</a>
					<a href="#" class="button {{#if conditionCloudSelected }}option-selected{{/if}}" data-action="change-condition" data-condition-id="{{conditionCloud}}">Cloud</a>
				</div>

			</div>

			<div class="game-container">
				{{! Names and Points }}

				<div class="players-names-container">
					<div class="players-names">
						<div><span class="host-player">Host</span></div>
						<div><span class="client-player">Client</span></div>
					</div>
				</div>

				<div class="players-points-container">
					<div class="players-points">
						<div class="host-player">{{hostPoints}}</div>
						<div class="separator">|</div>
						<div class="client-player">{{clientPoints}}</div>
					</div>
				</div>

				<div class="timers-container">
					<div class="match-timer">{{matchTimer}}</div>
					<div class="point-timer">{{pointTimer}}</div>
				</div>

				<div id="game-container" class="page game"></div>

				<div id="cheer-host" class="cheer-item cheer-host cheer-for-viewer" data-action="cheer-host">
					<div class="cheer-icon"></div>
				</div>
				<div id="cheer-client" class="cheer-item cheer-client cheer-for-viewer" data-action="cheer-client">
					<div class="cheer-icon"></div>
				</div>
			</div>

		</div>

	</div>

</template>
