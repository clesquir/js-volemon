<template name="environment">
	<style>
		#dev-environment {
			position: relative;
			height: 100%;
			width: 100%;
		}

		#dev-environment .app-section-inner {
			flex-direction: column;
		}

		#dev-environment .environment-options {
			margin-bottom: 10px;
		}

		#dev-environment .environment-options .button {
			margin-top: 10px;
			font-size: 10px;
		}

		#dev-environment #game-container {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
		}
	</style>

	<div id="dev-environment" class="app-section app-section-min-width game-canvas-container">

		<div class="app-section-inner">

			<div class="environment-options">
				<a href="#" class="button" data-action="kill-player">
					Kill player
				</a>
				<a href="#" class="button" data-action="create-random-bonus">
					Create random bonus
				</a>
				<a href="#" class="button" data-action="enable-disable-ground-hit">
					{{#if groundHitEnabled}}Ground hit enabled{{else}}Ground hit disabled{{/if}}
				</a>
			</div>

			<div id="game-container" class="page game"></div>

		</div>

	</div>

</template>
