<template name="environment">
	<style>
		#devEnvironment {
			position: relative;
			height: 100%;
			width: 100%;
		}

		#devEnvironment .app-section-inner {
			flex-direction: column;
		}

		#devEnvironment .environment-options {
			margin-bottom: 10px;
		}

		#devEnvironment .environment-options .button {
			margin-top: 10px;
			font-size: 10px;
		}

		#devGameContainer {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
		}
	</style>

	<div id="devEnvironment" class="app-section app-section-min-width game-canvas-container">

		<div class="app-section-inner">

			<div class="environment-options">
				<a href="#" class="button" data-action="kill-player">
					Kill player
				</a>
				<a href="#" class="button" data-action="create-random-bonus">
					Create random bonus
				</a>
				<a href="#" class="button" data-action="enable-disable-ground-hit">
					{{#if groundHitEnabled}}Ground hit enabled{{else}}Ground hit disabled{{/if}}
				</a>
				<a href="#" class="button" data-action="enable-disable-player-can-jump-on">
					{{#if playerJumpCanOnEnabled}}Player can jump on enabled{{else}}Player can jump on disabled{{/if}}
				</a>
				<a href="#" class="button" data-action="enable-randomly-opponent-move">
					{{#if opponentMoveEnabled}}Opponent randomly moving{{else}}Opponent not moving{{/if}}
				</a>
			</div>

			<div id="devGameContainer" class="page game"></div>

		</div>

	</div>

</template>
