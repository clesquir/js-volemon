<template name="environment">

	<div id="dev-environment" class="dev-game-page app-section app-section-min-width game-canvas-container">

		<div class="app-section-inner">

			<div class="dev-buttons">

				<div class="dev-options">
					<a href="#" class="button" data-action="kill-player">
						Kill player
					</a>
					<a href="#" class="button" data-action="revive-player">
						Revive player
					</a>
					<a href="#" class="button" data-action="create-bonus">
						Create bonus
					</a>
					<div class="bonus-selector">
						<span class="styled-single-select">
							<select>
								{{#each bonus in bonuses}}
									<option value="{{bonus}}">{{bonus}}</option>
								{{/each}}
							</select>
						</span>
					</div>
				</div>

				<div class="dev-options">
					<a href="#" class="button" data-action="enable-disable-ground-hit">
						{{#if groundHitEnabled}}Ground hit enabled{{else}}Ground hit disabled{{/if}}
					</a>
					<a href="#" class="button" data-action="enable-ball-hit-count">
						{{#if ballHitCountEnabled}}Ball hit count enabled{{else}}Ball hit count disabled{{/if}}
					</a>
					<a href="#" class="button" data-action="enable-match-point">
						{{#if matchPointEnabled}}Match point enabled{{else}}Match point disabled{{/if}}
					</a>
					<a href="#" class="button" data-action="enable-deuce-point">
						{{#if deucePointEnabled}}Deuce point enabled{{else}}Deuce point disabled{{/if}}
					</a>
				</div>

			</div>

			<div class="game-container">
				<div id="game-container" class="page game"></div>
			</div>

		</div>

	</div>

</template>
