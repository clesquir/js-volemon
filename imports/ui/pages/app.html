<template name="app">

	{{> noInternetConnection}}

	{{> loading loadingMask="appLoadingMask"}}

	{{> lightbox}}

	{{> achievementPopup}}

	<div class="app {{currentlyPlayingClass}}">

		<div class="app-header">

			<div class="app-header-section app-header-section-button app-header-section-button-home" title="Home">
				<a href="{{pathFor 'home'}}">
					<i class="menu-icon fa fa-home"></i>
					<div class="app-header-button-title">Home</div>
				</a>
			</div>

			<div class="app-header-section app-header-section-button app-header-section-button-play-game" title="Play">
				<a data-action="play-game">
					<i class="menu-icon fa fa-play-circle"></i>
					<div class="app-header-button-title">Play</div>
				</a>
			</div>

			<div class="app-header-section app-header-section-button app-header-section-button-games-list" title="Watch games">
				<a href="{{pathFor 'games'}}">
					<i class="menu-icon icomoon icon-tv"></i>
					<div class="app-header-button-title">Watch games</div>
				</a>
			</div>

			<div class="app-header-section app-header-section-button app-header-section-button-games-list" title="Tournaments">
				<a href="{{pathFor 'tournaments'}}">
					<img src="/assets/tournament-icon.png" style="height: 22px;" />
					<div class="app-header-button-title">Tournaments</div>
				</a>
			</div>

			<div class="app-header-section app-header-section-button app-header-section-button-view-rank" title="View rank">
				<a href="{{pathFor 'rank'}}">
					<i class="menu-icon fa fa-line-chart"></i>
					<div class="app-header-button-title">View rank</div>
				</a>
			</div>

			<div class="app-header-section app-header-empty-section"></div>

			<div class="app-header-section app-header-section-button app-header-section-button-open-help" title="Help">
				<a data-action="open-help">
					<i class="menu-icon fa fa-question-circle"></i>
					<div class="app-header-button-title">Help</div>
				</a>
			</div>

			<div class="app-header-section app-header-section-menu">
				<div class="username-header">
					<div class="username-header-menu {{classForProfileMenu}}">
					{{#if currentUser}}
						<a id="username-header-menu-open" class="username-header-menu-open">
							<span class="logged-in-user-menu"><i class="fa fa-bars"></i></span>
							<span class="logged-in-user-name-menu">
								<span class="logged-in-user-name">{{username}}</span> <i class="fa fa-caret-down small-icon"></i>
							</span>
						</a>
						<div id="username-dialog-dropdown-list" class="username-dialog">
							<a href="{{pathFor 'userSettings'}}" class="username-dialog-button">Settings</a>
							<div data-action="user-logout" class="username-dialog-button">Log out</div>
						</div>
					{{else}}
						<a data-action="user-log-in">
							<span class="log-in-menu"><i class="menu-icon fa fa-power-off"></i></span>
							<span class="log-in-text-menu">Log in</span>
						</a>
					{{/if}}
					</div>
				</div>
			</div>

			<div class="app-title">
				<div class="logo-shifter">
					<em><img src="/assets/logo.png" height="40" width="40" title="Volemon" class="volemon-logo"></em>
					<em><img src="/assets/v-logo.png" height="20" width="20" title="V" class="v-logo">olemon</em>
				</div>
			</div>

		</div>

		<div class="app-main">

			{{> loading loadingMask="loadingMask"}}

			{{> yield}}

		</div>

	</div>

	{{> tooltips}}

</template>
