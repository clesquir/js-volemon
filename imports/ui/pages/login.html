<template name="login">

	<div class="login-template">

		<form id="login-form" name="login" class="restricted-width-lightbox-content">

			<h1>Log in</h1>

			<div class="login-buttons">
				<div class="login-button login-button-facebook" data-action="login-with-facebook">
					<div class="login-button-logo login-button-logo-facebook"></div>
					<div class="login-button-text">Log in with Facebook</div>
				</div>

				<div class="login-button login-button-google" data-action="login-with-google">
					<div class="login-button-logo login-button-logo-google"></div>
					<div class="login-button-text">Log in with Google+</div>
				</div>
			</div>

			<p>... or log in with us:</p>

			<div class="form-section">
				<label for="login-email-field">Email</label>
				<input id="login-email-field" type="email" autofocus="autofocus" autocomplete="off" name="email" value="" />
			</div>

			<div class="form-section">
				<label for="login-password-field">Password</label>
				<input id="login-password-field" type="password" autofocus="autofocus" autocomplete="off" name="password" value="" />
			</div>

			<p id="login-error-label-container" class="error-label-container"></p>

			<input type="submit" class="button" value="Log in" />

			<p class="form-switch-link"><a class="clickable-link" data-action="switch-for-forgot-password">Forgot your password?</a></p>

			<p class="form-switch-link"><a class="clickable-link" data-action="switch-for-create-account">Don't have an account? Sign up!</a></p>

			<p class="form-switch-link"><a class="clickable-link" data-action="switch-for-privacy-policy">Read our privacy policy</a></p>

		</form>

		<form id="forgot-password-form" name="forgotPassword" class="restricted-width-lightbox-content">

			<h1>Forgot you password?</h1>

			<p>No problem! Please enter the email you signed up with:</p>

			<div class="form-section">
				<input id="forgot-password-email-field" type="email" autofocus="autofocus" autocomplete="off" name="email" value="" />
			</div>

			<p id="forgot-password-error-label-container" class="error-label-container"></p>

			<input type="submit" class="button" value="Reset" />

			<p class="form-switch-link"><a class="clickable-link" data-action="switch-for-log-in">Already have an account? Log in!</a></p>

		</form>

		<form id="password-token-sent-form" class="restricted-width-lightbox-content">

			<h1>Email sent</h1>

			<p>Instructions to set a new password have been sent to your email.</p>

			<input type="button" data-action="close-login" class="button" value="OK" />

		</form>

		<form id="create-account-form" name="createAccount" class="restricted-width-lightbox-content">

			<h1>Create an account</h1>

			<div class="form-section">
				<label for="create-account-email-field">Email</label>
				<input id="create-account-email-field" type="email" autofocus="autofocus" autocomplete="off" name="email" value="" />
			</div>

			<div class="form-section">
				<label for="create-account-password-field">Password</label>
				<input id="create-account-password-field" type="password" autofocus="autofocus" autocomplete="off" name="password" value="" />
			</div>

			<div class="form-section">
				<label for="create-account-password-confirmation-field">Password confirmation</label>
				<input id="create-account-password-confirmation-field" type="password" autofocus="autofocus" autocomplete="off" value="" />
			</div>

			<div class="form-section">
				<label for="create-account-name-field">Name</label>
				<input id="create-account-name-field" type="text" autofocus="autofocus" autocomplete="off" name="name" maxlength="20" value="" />
			</div>

			<p id="create-account-error-label-container" class="error-label-container"></p>

			<input type="submit" class="button" value="Sign up" />

			<p class="form-switch-link"><a class="clickable-link" data-action="switch-for-log-in">Already have an account? Log in!</a></p>

			<p class="form-switch-link"><a class="clickable-link" data-action="switch-for-privacy-policy">Read our privacy policy</a></p>

		</form>

		<div id="privacy-policy-form">

			<p class="form-switch-link"><a class="clickable-link" data-action="switch-for-log-in">Log in!</a></p>

			<p>-</p>

			{{> privacyPolicy}}

			<p>-</p>

			<p class="form-switch-link"><a class="clickable-link" data-action="switch-for-log-in">Log in!</a></p>

		</div>

	</div>

</template>
