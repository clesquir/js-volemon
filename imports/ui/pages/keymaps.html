<template name="keymaps">

	<div class="keymaps-template">

		<h1>Change controls</h1>

		<p class="keymap-presets">
			<label for="keymap-presets">Preset</label>
			<select id="keymap-presets" name="presets">
				<option value="null" selected>-</option>
				<option value="arrows">Arrows</option>
				<option value="WASD">WASD</option>
				<option value="ZQSD">ZQSD</option>
			</select>
		</p>

		<div id="keymap-list" class="table-list">
			<div class="table-list-row table-list-header">
				<div class="table-list-cell">Actions</div>
				<div class="table-list-cell">Bindings</div>
				<div class="table-list-cell button-cell">&nbsp;</div>
			</div>

			{{#each keymapActions}}
				<div class="table-list-row">
					<div class="table-list-cell">{{label}}</div>
					<div class="table-list-cell">{{keymapValue action}}</div>
					<div class="table-list-cell button-cell">
						<i class="fa fa-pencil" data-action="keymap-add-binding" data-binding-for="{{action}}"></i>
					</div>
				</div>
			{{/each}}
		</div>

		<p id="keymap-info-container" style="visibility: hidden;"></p>

		<input type="submit" class="button" data-action="close-keymaps" value="Close" />

	</div>

</template>
