<template name="help">
	<div class="help-section">
		<h1>Help</h1>

		<div id="help-contents" class="view-selector-contents help-controls-shown">
			<div class="view-selector swiper-selector">
				<i class="fa fa-arrows view-help-controls" data-action="view-help-controls" data-tooltip="Controls"></i>
				<i class="fa fa-star view-help-bonuses" data-action="view-help-bonuses" data-tooltip="Bonuses"></i>
				<i class="fa fa-comment view-help-reactions" data-action="view-help-reactions" data-tooltip="Reactions"></i>
			</div>

			<div class="swiper-container help-swiper-container">
				<div class="swiper-wrapper">
					<div class="view-selector-content swiper-slide help-controls" data-slide="help-controls">
						{{#unless onMobile}}
							<h2>Change controls</h2>

							<p>You can change the assigned controls in <a href="#" class="clickable-link" data-action="user-change-controls">Settings > Change controls</a>.</p>
							<img class="lazy" src="/assets/help/placeholder.png" data-src="/assets/help/settings.png" />

							<p>
								<img class="lazy" src="/assets/help/placeholder.png" style="height: 50px;" data-src="/assets/help/change-controls.png" />
							</p>
						{{/unless}}

						<h2>Controls</h2>

						{{#if onMobile}}
							<p>Press the left/right arrows to move left/right.</p>
						{{else}}
							<p>Use left/right controls to move left/right.</p>
						{{/if}}
						<img class="lazy" src="/assets/help/placeholder.png" data-src="/assets/help/left-right.gif" />

						{{#if onMobile}}
							<p>Press the up arrow to jump. Jump towards the net while hitting the ball to smash it!</p>
						{{else}}
							<p>Use the up control to jump. Jump towards the net while hitting the ball to smash it!</p>
						{{/if}}
						<img class="lazy" src="/assets/help/placeholder.png" data-src="/assets/help/smash.gif" />

						{{#if onMobile}}
							<p>Press the down arrow when jumping to dropshot the ball.</p>
						{{else}}
							<p>Use the down control when jumping to dropshot the ball.</p>
						{{/if}}
						<img class="lazy" src="/assets/help/placeholder.png" data-src="/assets/help/dropshot.gif" />
					</div>

					<div class="view-selector-content swiper-slide help-bonuses" data-slide="help-bonuses">
						<h2>Bonuses</h2>

						{{#each bonusesHelpList}}
							<div class="help-bonus">
								<div class="help-bonus-icon-container" style="background-position: {{backgroundPosition}}"></div>
								<div class="help-bonus-description">{{description}}</div>
							</div>
						{{/each}}
					</div>

					<div class="view-selector-content swiper-slide help-reactions" data-slide="help-reactions">
						<h2>Reactions</h2>

						{{#if onMobile}}
							<p>Tap on <i class="fa fa-commenting-o"></i> to bring the list of reactions, then tap on the desired reaction.</p>
						{{else}}
							<p>Click on <i class="fa fa-commenting-o"></i> to bring the list of reactions, then click on the desired reaction.</p>
							<p>Alternatively, you can press the number on the top left side on your keyboard to emit the reaction.</p>
						{{/if}}

						{{> reactionsList}}

						<p>Viewers can cheer a player by clicking the megaphone.</p>
						<img class="lazy" src="/assets/help/placeholder.png" data-src="/assets/help/cheer.gif" />
					</div>
				</div>
			</div>
		</div>

	</div>
</template>
