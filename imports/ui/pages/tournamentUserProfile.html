<template name="tournamentUserProfile">

	<div class="app-section app-section-top">

		<div class="app-section-inner maximum-responsive-width">

			<h1>
				<a class="back-button action-button" href="{{pathFor 'tournament' tournamentId=tournament._id}}">
					<i class="fa fa-arrow-circle-left"></i>
				</a>
				Player profile
			</h1>
			<h2 class="selected-mode-title">{{tournamentName}}</h2>
			<p class="selected-mode-description">{{tournamentDescription}}</p>

			{{> userProfileComponent tournamentId=tournament._id}}

		</div>

	</div>

</template>
