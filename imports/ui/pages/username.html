<template name="username">

	<div class="username-template restricted-width-lightbox-content">

		<form name="username">

			<h1>Change name</h1>

			{{#if canChangeUsername}}
				<p class="information-box">
					<strong>Please note:</strong> You can change your username only once every 30 days.
					Do not use any provocative words or signs.
					Choose it carefully!
				</p>

				<div class="form-section">
					<label for="username-name-field">Name</label>
					<input id="username-name-field" type="text" autofocus="autofocus" autocomplete="off" name="name" maxlength="20" value="{{value}}" />
				</div>

				<p class="error-label-container"></p>

				<input type="submit" class="button" value="Save" />
			{{else}}
				<p class="information-box">
					You cannot change your username right now because you've changed it in the last 30 days.
				</p>

				<div class="form-section">
					<label for="username-name-field">Name</label>
					<input id="username-name-field" type="text" value="{{value}}" disabled />
				</div>

				<input type="button" class="button" data-action="close-username" value="Close" />
			{{/if}}

		</form>

	</div>

</template>
