<template name="rank">

	<div class="rank-page app-section app-section-top">

		<div class="app-section-inner maximum-responsive-width">

			<h1>Rank</h1>

			<div id="rank-display" class="view-selector-contents rank-elo-ranking-shown">
				<div class="view-selector swiper-selector">
					<div class="view-elo-ranking" data-action="view-elo-ranking">
						<i class="fa fa-hashtag"></i><span>ELO</span>
					</div>
					<div class="view-line-chart-display" data-action="view-line-chart-display">
						<i class="fa fa-line-chart"></i><span>ELO line chart</span>
					</div>
					<div class="view-achievements-ranking" data-action="view-achievements-ranking">
						<i class="fa fa-trophy"></i><span>Achievements</span>
					</div>
				</div>

				<div class="swiper-container rank-swiper-container">
					<div class="swiper-wrapper">
							<div id="rank-elo-ranking" class="view-selector-content swiper-slide rank-elo-ranking" data-slide="rank-elo-ranking">
								<div class="display-elo-mode">
									<span class="active" data-action="display-ranking-elo-mode" data-chart-elo-mode="solo">Solo</span> |
									<span data-action="display-ranking-elo-mode" data-chart-elo-mode="team">Team</span>
								</div>

								{{> eloRanking rankings=getRankings emptyText="Nobody played yet..."}}
							</div>

							<div id="rank-line-chart-display" class="view-selector-content swiper-slide rank-line-chart-display" data-slide="rank-line-chart-display">
								{{> loading loadingMask="lineChartDisplayLoadingMask"}}

								<div class="display-elo-mode">
									<span class="active" data-action="display-chart-elo-mode" data-chart-elo-mode="solo">Solo</span> |
									<span data-action="display-chart-elo-mode" data-chart-elo-mode="team">Team</span>
								</div>
								<div class="display-chart-period">
									<span data-action="display-chart-period" data-chart-label="Oldest" data-chart-days="false">All time</span> |
									<span data-action="display-chart-period" data-chart-label="60 days ago" data-chart-days="60">60 days</span> |
									<span data-action="display-chart-period" data-chart-label="30 days ago" data-chart-days="30">30 days</span> |
									<span data-action="display-chart-period" data-chart-label="14 days ago" data-chart-days="14">14 days</span> |
									<span class="active" data-action="display-chart-period" data-chart-label="7 days ago" data-chart-days="7">7 days</span>
								</div>
								<div>
									<div id="rank-line-chart">
										<canvas id="rank-line-chart-canvas"></canvas>
									</div>
								</div>
							</div>

							<div id="rank-achievements-ranking" class="view-selector-content swiper-slide rank-achievements-ranking" data-slide="rank-achievements-ranking">
								{{> loading loadingMask="achievementsRankingLoadingMask"}}

								<div class="table-list ranked-table-list">
									{{> achievementRanking achievementsRanking=getAchievementRankings}}
								</div>
							</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</template>
