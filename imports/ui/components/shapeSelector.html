<template name="shapeSelector">
	<div class="shape-selector shape-selectable" data-action="open-shape-selector" data-selected-shape="{{selectedShape}}">
		<div class="shape-selector-container shape-{{selectedShape}}">
			<div class="shape-content-scroller"></div>
		</div>
		<i class="fa fa-caret-down shape-selector-caret"></i>
	</div>
</template>
