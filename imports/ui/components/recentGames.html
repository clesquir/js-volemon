<template name="recentGames">
	<h1>Recent games</h1>

	<div class="cards-list constrained-width">
		{{#each recentGames}}
			<div class="card">
				<div class="card-row card-row-top">
					<div class="card-cell card-title card-cell-ellipsis">{{hostName}}</div>
					<div class="card-cell card-title" style="flex: 0;">{{{getScore}}}</div>
					<div class="card-cell card-title card-cell-ellipsis">{{clientName}}</div>
				</div>
				<div class="card-row card-row-bottom">
					<div class="card-cell card-left"><span data-tooltip="{{getStartedAtDateTime}}">{{getStartedAtDate}}</span></div>
					<div class="card-cell card-right">{{> eloRatingChange eloRatingChange=eloRatingChange}}</div>
				</div>
			</div>
		{{else}}
			<div class="card empty-card">
				<div class="card-cell">There are no recent games...</div>
			</div>
		{{/each}}
	</div>

	{{#if hasMoreGames}}
		<div class="button show-more constrained-width" data-action="show-more-games">Show more games</div>
	{{/if}}
</template>
