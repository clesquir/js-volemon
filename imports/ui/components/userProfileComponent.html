<template name="userProfileComponent">

	<div class="user-profile-information">
		<div class="user-profile-name">{{userProfileName}}</div>
		<div class="user-profile-id">{{userProfileId}}</div>
	</div>

	<div id="user-profile-contents" class="view-selector-contents user-statistics-shown">
		<div class="view-selector">
			<i class="fa fa-pie-chart view-user-statistics" data-action="view-user-statistics" data-tooltip="Statistics"></i>
		</div>

		<div class="view-selector-content user-statistics">
			<h2>Statistics</h2>

			{{> statistics profile=profile tournamentId=tournamentId}}
		</div>
	</div>

</template>
