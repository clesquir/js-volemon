<template name="textSwitch">
	<div class="text-switch">
		<h3>
			<input type="checkbox" id="check-{{id}}" data-checkbox-action="enable-text-switch" disabled="{{#if isReadOnly}}disabled{{/if}}">
			<label for="check-{{id}}"> {{label}}</label>
		</h3>

		<div><input type="text" id="{{id}}" value="{{value}}" disabled="{{#if fieldIsReadOnly isOn isReadOnly}}disabled{{/if}}"></div>
	</div>
</template>
