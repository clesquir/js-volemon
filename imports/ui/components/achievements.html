<template name="achievements">
	<h1>Achievements</h1>

	<div class="achievement-lists">
		{{#each achievements}}
			<div class="achievement-row">
				<div class="achievement-item">
					<div class="achievement-star {{achievementStarClass ../userAchievements 1}}">
						<i class="fa fa-star-o" aria-hidden="true"></i>
					</div>
					<div class="achievement-level-info">{{achievementLevel 1}}</div>
				</div>
				<div class="achievement-item">
					<div class="achievement-star {{achievementStarClass ../userAchievements 2}}">
						<i class="fa fa-star-o" aria-hidden="true"></i>
					</div>
					<div class="achievement-level-info">{{achievementLevel 2}}</div>
				</div>
				<div class="achievement-item">
					<div class="achievement-star {{achievementStarClass ../userAchievements 3}}">
						<i class="fa fa-star-o" aria-hidden="true"></i>
					</div>
					<div class="achievement-level-info">{{achievementLevel 3}}</div>
				</div>
				<div class="achievement-description">{{name}}: {{achievementProgress ../userAchievements}}</div>
			</div>
		{{/each}}
	</div>
</template>
