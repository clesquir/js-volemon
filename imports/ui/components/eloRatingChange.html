<template name="eloRatingChange">
	{{#if displayEloRatingLastChange eloRatingChange}}
		<div class="elo-rating-change-container">
			{{#if isEloRatingLastChangePositive eloRatingChange}}
				<div class="elo-rating-positive"><i class="fa fa-arrow-up"></i> {{{eloRatingChange}}}</div>
			{{/if}}
			{{#if isEloRatingLastChangeNegative eloRatingChange}}
				<div class="elo-rating-negative"><i class="fa fa-arrow-down"></i> {{{eloRatingChange}}}</div>
			{{/if}}
		</div>
	{{/if}}
</template>
