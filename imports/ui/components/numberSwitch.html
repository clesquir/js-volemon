<template name="numberSwitch">
	<div class="number-switch">
		<h3>
			<input type="checkbox" id="check-{{id}}" data-checkbox-action="enable-number-switch" disabled="{{#if isReadOnly}}disabled{{/if}}">
			<label for="check-{{id}}">
				<div>{{label}}</div>
				{{#if hasDefault}}<div class="switch-default-value">default {{default}}</div>{{/if}}
			</label>
		</h3>

		<div><input type="number" id="{{id}}" value="{{value}}" step="0.00001" disabled="{{#if fieldIsReadOnly isOn isReadOnly}}disabled{{/if}}"></div>
	</div>
</template>
